<!doctype html>
<html lang='en'>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/signin.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Marvel" rel="stylesheet">
  </head>

  <body class='text-center'>
    <!-- Sign Up Form -->
    <form class='form-signin' method="POST" action="/login">
      <label for='inputEmail' class='sr-only'> Email address </label>
      <input type='email' id='inputEmail' class='form-control' name="emaillogin" placeholder="Email address" required autofocus>
      <label for='inputPassword' class='sr-only'> Password </label>
      <input type='password' id='inputPassword' class='form-control' name="pass" placeholder="Password" required>
      <p class='small text-center text-gray-soft'>
          Don't have an account yet?
          <button onclick="document.getElementById('id01').style.display='block'">Sign Up</button>
      </p>

      <button  class="btn btn-lg btn-primary btn-block" type="submit" value="Login">Sign In</button>

    </form>


<div id="id01" class="modal">

  <form class="modal-content animate" method="POST" action="/signup">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src= "images/Marvel-Line-Up.jpg" alt="Avatar" class="avatar">
    </div>

    <div class="container">

      <h1> Sign Up </h1>
      <p> Please fill out this form to Sign Up </p>
      <hr>
      <label for="uname"><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" name="fname" required>

      <label for="lname"><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" name="lname"
      required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="pass" required>

      <label for="email"><b>Email</></label>
      <input type="text" placeholder="Enter E-mail" name= "emailsignup" required>

      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn" value="SignUp">Sign Up</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

</html>
